host: 0.0.0.0
port: 2449
tls:
  enabled: false

cache:
  redis:
    enabled: true
    host: redis
    password: ""

proxy:
  host: 0.0.0.0
  port: 8080
  tls:
    enabled: false
  routes:
    - id: eth
      blockchain: ethereum
    - id: ropsten
      blockchain: ropsten
    - id: goerli
      blockchain: goerli
    - id: matic
      blockchain: matic

health:
  port: 8082
  host: 0.0.0.0
  path: /health
  blockchains:
    - chain: ethereum
      min-available: 1
    - chain: ropsten
      min-available: 1
    - chain: matic
      min-available: 1
cluster:
  defaults:
    - chains:
        - ethereum
        - matic
        - ropsten
      options:
        min-peers: 10
  include:
    ### Ethereum ###
    # Testnet Ropsten
    - "ankr-ropsten.yaml"
    # Testnet Goerli
    - "infura-goerli.yaml"
    # Private Nodes
    #- "geth.yaml"
    #- "nethermind.yaml"
    #- "erigon.yaml"
    # Freemium Nodes
    - "alchemy.yaml"
    - "anyblock.yaml"
    - "chainstack.yaml"
    - "infura.yaml"
    - "rivet.yaml"
    - "getblock.yaml"
    #- "moralis.yaml"
    #- "pocket.yaml"
    # Public Nodes
    - "cloudflare.yaml"
    - "ankr.yaml"
    - "pokt.yaml"
    # Secret Nodes
    - "secret.yaml"
    ### Polygon/MATIC ###
    - "pokt-matic.yaml"
    - "getblock-matic.yaml"
    - "ankr-matic.yaml"
