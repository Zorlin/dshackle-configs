host: 0.0.0.0
port: 2449
tls:
  enabled: false

cache:
  redis:
    enabled: true
    host: redis
    password: ""

proxy:
  host: 0.0.0.0
  port: 8080
  tls:
    enabled: false
  routes:
    - id: bsc
      blockchain: ethereum

health:
  port: 8082
  host: 127.0.0.1
  path: /health
  blockchains:
    - chain: ethereum
      min-available: 1
cluster:
  defaults:
    - chains:
        - ethereum
      options:
        min-peers: 10
  include:
    - "bscrpc.yaml"
    - "ankr.yaml"
    - "getblock.yaml"
